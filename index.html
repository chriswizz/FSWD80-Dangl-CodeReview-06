<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet">
    <!-- bootstrap css local fallback - copy bootstrap file in correct folder -->
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <!-- adapt external css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <!-- <header> -->
        <nav class="navbar sticky-top navbar-inverse navbar-expand-lg navbar-dark bg-nav">
            <a class="navbar-brand cookie font-size-20" href="#">ViennaBlog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <button type="button" class="nav-filter btn border-0 mx-1 active" value="All">Show All</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-filter btn border-0 mx-1" value="Point of Interest">Points of Interest</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-filter btn border-0 mx-1" value="Restaurant">Restaurants</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-filter btn border-0 mx-1" value="Event">Events</button>
                    </li>
                </ul>
                <div class="wrapper-sort d-flex">
                    <span class="text-white">Sort by Creation date:&nbsp;</span>
                    <div class="text-white text-right">
                        <select class="select bg-nav text-white rounded">
                            <option value="default">Default</option>
                            <option value="descending">Newest first</option>
                            <option value="ascending">Oldest first</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>
        <div class="jumbotron">
        </div>
        <!-- </header> -->
        <div class="container">
            <div class="row flex-column align-items-center">
                <div class="cookie display-2 main-color">ViennaBlog</div>
                <hr class="col-12 p-0">
            </div>
            <div class="items row">
                <!-- items from js here -->
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- bootstrap js local fallback - copy bootstrap file in correct folder -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <!-- adapt external js src-->
    <!-- <script src="js/data.json"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
